<script>
var faq_accordion = document.getElementsByClassName("accordion");
var faq_status;

for (faq_status = 0; faq_status < faq_accordion.length; faq_status++) {
  faq_accordion[faq_status].addEventListener("click", function() {
    this.classList.toggle("active");
    var accordion_container = this.nextElementSibling;
    if (accordion_container.style.maxHeight) {
      accordion_container.style.maxHeight = null;
    } else {
      accordion_container.style.maxHeight = accordion_container.scrollHeight + "px";
    } 
  });
}
